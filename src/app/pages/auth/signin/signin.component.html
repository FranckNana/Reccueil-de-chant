<div class="container-fluid resize">

    <div class="container opac" style="margin:auto">
        <div class="row">
            <div class="col-md-push-1 col-sm-push-0 col-xs-pull-5 col-lg-6" *ngIf="!isAuth">
                <div class="card">
                    <form class="box" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your login and password!</p> 
                        <input type="text" name="" placeholder="Email" formControlName="email"> 
                        <input type="password" name="" placeholder="Password" formControlName="password"> 
                        <a class="forgot text-muted" href="#">Forgot password?</a> 
                        <input type="submit" value="Login" [disabled]="signInForm.invalid">
                    </form>
                </div>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12" *ngIf="isErr && !isAuth">
                <div class="card">
                    <div class="Custombox">
                        <p style="font-size: 20px; color: rgb(201, 77, 77);">{{ errorMessage }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-push-1 col-sm-push-0 col-xs-pull-5 col-lg-6" *ngIf="isAuth">
                <div class="card">
                    <div class="box">
                        <h1 style="color: green;">Connexion r√©ussie 
                            <span class="glyphicon glyphicon-ok" style="color: green; font-size: 50px; text-align: center;"></span>
                        </h1>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
