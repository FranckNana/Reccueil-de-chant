<div class="container-fluid resize">

    <div class="container opac" style="margin:auto">
        <div class="row">
            <div class="col-md-push-1 col-sm-push-0 col-xs-pull-5 col-lg-6" *ngIf="!isAuth">
                <div class="card">
                    <form class="box" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                        <h1>Login</h1>
                        <p class="text-muted"> Please enter your login and password!</p> 
                        <input type="text" name="" placeholder="Email" formControlName="email"> 
                        <input type="password" name="" placeholder="Password" formControlName="password"> 
                        <a class="forgot text-muted" href="#">Forgot password?</a> 
                        <input type="submit" value="Login" [disabled]="signInForm.invalid">
                    </form>
                </div>
                <p class="text-danger">{{ errorMessage }}</p>
            </div>

            <div class="col-md-push-1 col-sm-push-0 col-xs-pull-5 col-lg-6" *ngIf="isAuth">
                <div class="card">
                    <div class="box">
                        <h1 style="color: green;">Connexion r√©ussie</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
