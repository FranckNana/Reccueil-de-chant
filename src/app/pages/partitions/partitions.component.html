<div class="container" style="margin-top: 18%;">
  <h1 style="color: beige;text-align: center;">Partitions de chants</h1><hr>  
  <div class="col-md-4 col-sm-6 col-xs-6 col-lg-4" *ngFor="let partitionUrl of partitionsUrl; let i = index">
    <embed [src]=partitionUrl width=100% height=260 type='application/pdf'/>
    <button type="button" style="width: 100%;background-color:transparent;margin-top: 2px;margin-bottom: 10%;">
      <a [href]=partitionUrl target="_blank">
          <h2 style="color: beige;">Afficher</h2>
      </a>
    </button>
  </div>
</div>

<div style="text-align: center;margin-top: 4cm;" *ngIf="!isPartition">
  <h3 style="color: beige;"><span class="glyphicon glyphicon-file" style="font-size: 100px;"></span><br>
      pas de partitions...</h3>
</div>
